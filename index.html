<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
    <meta name = "description" content="this is my first and very simple project made by using html css and javascript only">
</head>
<body>
    <div class="container" >
        <div class="row">
            <input id="calculatorDisplay" onfocus="blur()" type = "text">
        </div>
        <div class="row"  id= "cleanDiv">
            <button id="clean" onClick="cleanAll()" >C</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">X</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">/</button>
        </div>
        <div class="row">
            <button class="btn">3</button>
            <button class="btn">2</button>
            <button class="btn">1</button>
            <button class="btn">+</button>
        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
            <button class="btn">-</button>
        </div>
        <div class="row">
            <h3 id="companyTitle">Made by @harsh
            </h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
